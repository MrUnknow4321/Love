<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You Baby ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .box {
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    .heart {
      font-size: 5rem;
      cursor: pointer;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    .text {
      font-size: 1.4rem;
      margin-top: 15px;
      display: none;
    }

    .floating {
      position: absolute;
      font-size: 1.5rem;
      animation: float 4s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-600px); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Tap the heart üíñ</h1>
    <div class="heart" onclick="love()">‚ù§Ô∏è</div>
    <div class="text" id="msg">
      I love you baby ‚ù§Ô∏è<br>
      You are my favorite person ü•∫‚ú®<br>
      Always and forever ‚ôæÔ∏èüíû
    </div>
  </div>

  <script>
    function love() {
      document.getElementById("msg").style.display = "block";

      for (let i = 0; i < 12; i++) {
        const h = document.createElement("div");
        h.innerHTML = "‚ù§Ô∏è";
        h.className = "floating";
        h.style.left = Math.random() * 100 + "vw";
        h.style.bottom = "0px";
        document.body.appendChild(h);

        setTimeout(() => h.remove(), 4000);
      }
    }
  </script>

</body>
</html>
